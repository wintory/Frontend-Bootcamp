<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="root"></div>
  <script type="text/babel">
              let arr = [1,2,3,4,5] 
              let thistrue = true

              let sum = (re)=>{
                return re*2
              }

              let Comp = ()=>{
                return (<span style={{color:'red'}}>function component</span>)
              }

              ReactDOM.render(
              <div>
                {nav}
                <h1 style={{color:'green'}}>Hello</h1>
                <p>{msg}</p>
                <p>arr = {arr}</p>
                <div>
                  <p>arr*2 = {arr.map(sum)}</p>
                </div>
                <p>{thistrue ? "thistrue = true" : "thistrue = false"}</p>
                <p>{chk && "true chk"}</p>

                <p>result null :</p><p>{null}</p>

                <Comp/>
              </div>
              , document.getElementById('root'));

</body>
