<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="tutorial for use firebase">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./chat.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <title>Hw4-2 Chat</title>
</head>

<body>

  <div class='container' ng-cloak ng-app="chatApp">
    <h1>chat app</h1>
    <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
      <div class='chatbox__user-list'>
        <h1>Friends Online</h1>
        <div class='chatbox__user--active'>
          <p>Maelyn Pepe</p>
        </div>
        <div class='chatbox__user--busy'>
          <p>Michelle Pepe</p>
        </div>
        <div class='chatbox__user--active'>
          <p>Amy Angular</p>
        </div>
        <div class='chatbox__user--active'>
          <p>Jack Uniden</p>
        </div>
        <div class='chatbox__user--away'>
          <p>Ben Marcus</p>
        </div>
      </div>


      <div class="chatbox__messages" style="height:70%;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;"
        ng-repeat="message in messages" id="chat">

      </div>


      <div class="col-md-4">
        <input type="text" placeholder="your name" id="name" required>
      </div>
      <br>
      <div class="col-md-4">
        <input type="text" placeholder="message" id="message" required>
      </div>
      <br>
      <div class="col-md-4">
        <input type="button" value="send" onclick="send()">
      </div>

    </div>




    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script>
      var myFirebaseRef = new Firebase("https://chat-25d2d.firebaseio.com/");
      console.log(myFirebaseRef);

      var chatRef = myFirebaseRef.child("chatroom");


      function send() {

        chatRef.push({
          time: new Date().getTime(),
          name: $("#name").val(),
          message: $("#message").val()
        });
      }
      chatRef.limitToLast(10).on("child_added", function (data) {
        msgData = data.val();
        $("#chat").append(
          `<div class="chatbox__messages__user-message">
          <div class="chatbox__messages__user-message--ind-message">
            <p>${msgData.name}</p>
            <p>${msgData.message}</p>
            <br/>
          </div>
        </div>`
        )
      });
    </script>
</body>

</html>
